<script type="text/javascript">

function parseQuery(in_url, in_isObject)
{
    /*
        in_isObject
        true  : returns Object (field1 : value1, field2 : value2, ...)
        false : returns Array (value1, value2, ...)
    */
    var ret;
    if (in_isObject) {
        ret = {};
    } else {
        ret = [];
    }
    var tmp = in_url.split('?');
    if (tmp.length != 2) {
        return ret;
    }
    var paramset = tmp[1].split('&');
    for (var i = 0; i < paramset.length; i++) {
        var f_v = paramset[i].split('=');
        if (f_v.length == 1) {
            if (in_isObject) {
                ret[f_v[0]] = '';
            } else {
                ret.push('');
            }
        } else {
            if (in_isObject) {
                ret[f_v[0]] = f_v[1];
            } else {
                ret.push(f_v[1]);
            }
        }
    }
    return ret;
}

function getYjaxcEncField(in_yjaxc_url)
{
    var ret = parseQuery(in_yjaxc_url, true);
    if (ret.enc) {
        return ret.enc;
    } else {
        return (document.charset || document.characterSet).toUpperCase();
    }
}

function isYjaxcQuery(in_url)
{
    return (in_url.indexOf('http://yjaxc.yahoo.co.jp/') === 0);
}

function isImageAd(in_links)
{
    if (in_links.length == 1) {
        var imgs = in_links.item(0).getElementsByTagName('IMG');
        if (imgs.length == 1) {
            /* may check width & height */
            return true;
        }
    }
    return false;
}

function isBrokenImage(img)
{
    if (window.navigator.userAgent.toUpperCase().indexOf('MSIE') == -1) {
        return !img.naturalWidth;
    } else {
        return !img.complete;
    }
}

function bind(callback, self)
{
    return function() {
        callback.apply(self, arguments);
    };
}

var gAdController = {
    scriptSrc : (function() {
        /* query-string should include "src" of SCRIPT elements in order of the priority. */
        var ret = parseQuery(location.href, false);
        for (var i = 0; i < ret.length; i++) {
            ret[i] = decodeURIComponent(ret[i]);
        }
        return ret;
    })(),
    replaceTarget : false,
    passbackCount : 0,
    printScript : function() {
        var url = this.scriptSrc[this.passbackCount];
        if (!url) {
            return;
        }
        document.write('<script type="text/javascript" src="' + url);
        if (isYjaxcQuery(url)) {
            this.replaceTarget = true;
            document.write('" charset="' + getYjaxcEncField(url));
        } else {
            this.replaceTarget = false;
        }
        document.write('"></sc' + 'ript>');
    },
    loadHandler : function() {
        var i;
        if (this.replaceTarget) {
            var links = document.getElementsByTagName('A');
            for (i = 0; i < links.length; i++) {
                links[i].target = '_parent';
            }
        }
        if (0.01 < Math.random()) {
            return;
        } else {
            var beacon = 'http://yjaxc.yahoo.co.jp/js/beacon.js';
            var query = [];
            for (i = 0; i < document.images.length; i++) {
                var img = document.images[i];
                if (isBrokenImage(img)) {
                    query.push('broken' + i + '=' + window.encodeURIComponent(img.src));
                }
            }
            var url = this.scriptSrc[this.passbackCount];
            if (url) {
                query.push('imps=' + window.encodeURIComponent(url));
            } else {
                query.push('imps=none');
            }
            var script = document.createElement('SCRIPT');
            script.src = beacon + '?' + query.join('&');
            document.body.appendChild(script);
        }
    },
    start : function() {
        var callback = bind(this.loadHandler, this);
        if (window.addEventListener) {
            window.addEventListener('load', callback, false);
        } else {
            if (window.attachEvent) {
                window.attachEvent('onload', callback);
            }
        }
        this.printScript();
    },
    passback : function() {
        this.passbackCount++;
        this.printScript();
    }
};

/* for compatibility !! */
var gCRITEO = gAdController;
